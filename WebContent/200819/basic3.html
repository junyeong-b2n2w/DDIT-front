<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<p><b>이 텍스트는 bold 적용이 되어있는 태그입니다.</b></p>
		<p><strong>이 텍스트는 strong 적용이 되어있는 태그입니다.</strong></p>
		<p><i>이 텍스트는 italic 적용이 되어있는 태그입니다.</i></p>
		<p><em>이 텍스트는 <mark>emphasized</mark> 적용이 되어있는 태그입니다.</em></p>
		<p><code>이 텍스트는 code 적용이 되어있는 태그입니다.</code></p>
		<p><sup>subscript</sup> <sub>superscript</sub></p>
		<p>co<sub>2</sub> X<sup>2</sup></p>
		
		
	</body>
</html>
