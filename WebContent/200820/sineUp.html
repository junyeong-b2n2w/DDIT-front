<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sineUp</title>
		<style>
			input[type=text] input[type=password]{width:400px; height: 20px;}
			td:FIRST-CHILD {text-align: center; font-weight: bold;}
		</style>
	</head>
	<body>
		<div style="width: 800px; margin: 0 auto;">
		<img alt="ebsLogo" src="../img/logo.png" style="vertical-align: middle;">
		<span>회원가입</span>
			<hr style="border:1px; solid : #17229c;">
		
		<img alt="ebsicon" src="../img/icon.png">정보입력 및 본인확인<br><br>
		
			<table border="1">
				<tr height="50">
					<th>아이디</th>
					<td>
					&nbsp;&nbsp;<input type="text" name="id">
					<input type="button" name="idOverlap" value="중복확인"> 
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="text" name="pass"></td>
					<!-- 중복확인 버튼 -->
				</tr>
			
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="text" name="pass"></td>
				</tr>
			
				<tr>
					<th>이름</th>
					<td><input type="text" name="name"></td>
				</tr>
				
				<tr>
					<th>성별</th>
					<td><input type="radio" name="id" value="gender">남성 &nbsp;&nbsp; 
					<input type="radio" name="id" value="gender">여성
					<input type="checkbox" name="genderAgree" value="agree">선택정보(성별) 수집 및 이용 동의
					</td>
					
				</tr>
			
				<tr>
					<th>생년월일</th>
					<td>
						<select name="year">
							<option>2020</option>
							<option>2019</option>
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
							<option>2014</option>
							<option>2013</option>
							<option>2012</option>
						</select>년
						
						<select name="month">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>월
						
						<select name="day">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
						</select>일
					</td>
				</tr>
			
				<tr>
					<th>이메일</th>
					<td><input type="text" name="emailAddress">@<input type="text" name="domain">
					<br>아이디나 비밀번호를 찾기 위해 사용되오니 정확한 정보로 입력하시기 바랍니다.
					</td>
				</tr>
			
				<tr>
					<th>휴대폰</th>
					<td>
					<input type="number" name="phNumber">
					<input type="checkbox" name="phAgree" value="agree">선택정보(휴대폰) 수집 및 이용 동의
					<br>아이디나 비밀번호를 찾기 위해 사용되오니 정확한 정보로 입력하시기 바랍니다.
					</td>
				</tr>
				<tr>
					<th>인증방법</th>
					<td>
					<input type="radio" name="phnum" value="citation">휴대폰 &nbsp;&nbsp;
					<input type="radio" name="email" value="citation">이메일
					<input type="button" name="citationButton" value="인증">
					<br>휴대폰 인증을 위한 인증번호 발송은 1일 최대 3회까지 가능합니다.
					</td>
				</tr>
				<tr>
					<th>인증번호</th>
					<td>
						<input type="number" name="citationNumber">
						&nbsp;
						<input type="button" name="numberButton" value="확인">
					</td>
				</tr>
		</table>
		</div>
		
		<br>
		<div style="text-align: center;"><input type="submit" value="확인"></div>
		
	</body>
</html>
