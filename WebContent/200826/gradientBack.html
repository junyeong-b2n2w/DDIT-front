<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<style>
		.box #result1, .box div{
			width: 500px;
			height : 300px;
			border : 1px solid blue;
			margin : 5px;
			padding :10px;
			
		
		}
		
		#result1 {
		background-image: linear-gradient(red,yellow);
		}
		#result2 {
		background-image: linear-gradient(to right, red,yellow);

		}
		#result4 {
		background-image: linear-gradient(skyblue,green,white);
		}
		</style>

		<h3> </h3>

			<h3>타이틀</h3>

			<div id="result1">background-image: linear-gradient(red,yellow); </div>
			<div id="result2">background-image: linear-gradient(to right, red,yellow); </div>
			<div id="result3">background-image: linear-gradient(135deg, red,orange,yellow,green,blue,navy,purple); </div>
			<div id="result4">background-image: linear-gradient(skyblue,green,white); </div>
		</div>
		
		
	</body>
