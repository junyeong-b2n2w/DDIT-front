<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
	<script type="text/javascript">
	
	
	function proc1(){
		let score = prompt("성적 입력하세요");
		let socre10 = Math.floor(score / 10);
		
		switch (socre10) {
		case 10:
		case 9:
			grade = "A";
			break;
		case 8:
			grade = "B";
			break;
		case 7:
			grade = "C";
			break;
		case 6:
			grade = "D";
			break;
		
		default:
			grade = "F";
			break;
		}
		
		result = document.querySelector('#result1');
		
		result.innerHTML = "학점은 " + grade + "입니다.";
		
		
	}
	
	
	</script>
	
	</head>
	<body>
		<div class="box">
			<h3>성적 구하기</h3>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"> </div>
		</div>
		
		
	</body>
</html>
