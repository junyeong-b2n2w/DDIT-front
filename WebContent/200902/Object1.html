<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script>
		
		//객체정의
		//속성 = width, height 메소드 = 면적구하기 둘레구하기
		
		var Rect = {
				
				width : 20,
				height : 5,
				getArea : function(){
					return this.width * this.height
				},
				getCircum : function(){
					return (this.width + this.height) * 2
				}
				
		};
		
		
		function proc1(){
			
			
			//Rect 객체의 가로, 세로, 면적, 둘레 정보를 출력한다.
			
			res = "가로 : " + Rect.width + "<br>세로 : " + Rect.height + "<br>면적 : " +
			Rect.getArea() + "<br>둘레 : " +Rect.getCircum();
			
			
			Rect.name = "네모";
			
			res += "<br>이름 : " + Rect.name; 
			
			document.querySelector("#result1").innerHTML = res;

		//----------------
		// 객체정의
		
		function Circle(rad){
			
			this.rad = rad;
			
			this.getArea = function(){
				//3.14 * rad * rad
				return Math.PI *Math.pow(this.rad, 2)
			};
			
			this.getCircum = function(){
				
				//rad * 2 * 3.14
				return Math.PI * 2 * this.rad
			};
			
		};
		
		function proc2(){
			circle = new Circle(60);
			
			circle.name = "동그라미";
			
			circle_info = "반지름 : " + circle.rad + "<br>넓이 : " + circle.getArea() 
			+ "<br>둘레 : " + circle.getCircum() + "<br>이름 : " + circle.name; 
			
			document.querySelector("#result2").innerHTML = circle_info;	
		}
		
		</script>
		
		
	</head>
	<body>
		<div class="box">
			<h3>객체정의 - 리터럴에 의한 정의</h3>
				//객체정의<br>
		1. 속성 = width, height 메소드 = 면적구하기 둘레구하기 로 정의 하는 객체<br>
		2. 속성과 메소드 없이 객체의 형태 (껍데기)만 정의 하는 객체 var Rect = {  } ;<br> 
		- 언제든 지 나중에 추가해서 사용할 수있따.
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"> </div>
		</div>
		<div class="box">
			<h3>객체정의 - 생성자</h3>

		new Circle(45)<br>

			<input type="button" value="확인" onclick="proc2()">
			<div id="result2"> </div>
