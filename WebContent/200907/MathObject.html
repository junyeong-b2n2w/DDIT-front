<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script>
			
			rand = Math.floor(Math.random() * 100) +1;
			count = 0;
			var values = new Array();
			
			
			function proc1(){
				
				res = "";	
				count++;
				console.log(rand);
				invalue = document.querySelector('#input').value.trim();
				values.push(invalue);
				if(rand == invalue){
					res += "정답 입니다.<br>";
					res += "난수 : " + rand + "<br>";
					res += "입력횟수 : " + count + "<br>";
					res += "입력값들 : " + values + "<br>";
				}else if (rand > invalue){
					res += "입력값 : " + invalue + "  / 더 큰 값을 입력하세요. <br>";
					document.querySelector('#input').value = "";
					document.querySelector('#input').focus();
					
				}else {
					res += "입력값 : " + invalue + "  / 더 작은 값을 입력하세요. <br>";
					document.querySelector('#input').value = "";
					document.querySelector('#input').focus();
				}
				
				document.querySelector('#result1').innerHTML = res;
			}
		
			
			function proc2(){
				
				com = new Array("가위" , "바위", "보");
				
				comRCP = Math.floor(Math.random() * 3);
				
				userRCP = prompt("가위 바위 보 입력 !");
				
				res = "컴퓨터 : " +com[comRCP]+ " / 사용자 : "+ userRCP + "<br>";
				
				if(com[comRCP] === userRCP){
					res += "비겼습니다.";
				}else if(com[comRCP] === "가위" && userRCP === "보" 
						|| com[comRCP] === "보" && userRCP === "바위"
						|| com[comRCP] === "바위" &&  userRCP === "가위"){
					res += "컴퓨터가 승리하였습니다.";
				}else if(com[comRCP] === "보" && userRCP === "가위" 
						|| com[comRCP] === "바위" && userRCP === "보"
						|| com[comRCP] === "가위" &&  userRCP === "바위"){
					res += "유저가 승리하였습니다.";
				}else {
					res+= "입력값이 잘못되었습니다.";
					}
				
				document.querySelector('#result2').innerHTML = res;
			}
			 
			
			function proc3(){
				
				LottoArray = new Array();
				
				
				while(true){
					LottoNum = Math.floor(Math.random() * 45) + 1;
					if(LottoArray.indexOf(LottoNum) == -1){
						LottoArray.push(LottoNum);
					}
					
					if(LottoArray.length == 6){
						break;
					}
				
				}
				
				LottoArray.sort((a, b) => {return a-b});
				document.querySelector('#result3').innerHTML = LottoArray;
				
			}
			
			
		</script>
		
	</head>
	<body>
		<div class="box">
			<h3>Math object</h3>
			난수를 발생한다 <br>
			그수를 맞춘다 <br>
			힌트부여 <br>
			입력한 횟수출력 <br>
			
			<input type="text" id="input">
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"> </div>
		</div>
		
		
			<div class="box">
			<h3>가위바위보</h3>
			컴퓨터는 배열 이용해서 랜덤 발생  0 ~ 2 <br>
			사용자는 프롬프트 이용해서 입력 <br>
			
			<input type="button" value="확인" onclick="proc2()">
			<div id="result2"> </div>
		</div>
		
		
			<div class="box">
			<h3>로또오</h3>
			난수를 발생한다 <br>
						
			
			<input type="button" value="확인" onclick="proc3()">
			<div id="result3"> </div>
		</div>
	</body>
</html>
