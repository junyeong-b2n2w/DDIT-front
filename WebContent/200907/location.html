<!DOCTYPE html>
<html>
	<head>

		<title>Insert title here</title>

		<script>
			function proc1() {
				res = "href : " + location.href +"<br>";
				res  += "hostname : " + location.hostname +"<br>";
				document.querySelector('#result1').innerHTML = res;
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>location</h3>
			url정보 얻기<br>
			
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"> </div>
		</div>
		
		
	</body>
</html>
