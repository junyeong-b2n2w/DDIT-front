<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		
		<script>
			function proc1() {
				namevalue = document.querySelector('#name').value.trim();
				
				opener.document.querySelector('#result1').textContent = namevalue;
				close();
				
			}	
		
		</script>
	</head>
	<body>
		<div class="box">
			<h3>window sub 창</h3>
			
			입력받은 이름을 부모창에 출력합니다<br>
			부모창을 나타내느 속성 : opener<br>
			이름 <input type="text" id="name">
			<input type="button" value="확인" onclick="proc1()">
			
			<div id="result1"> </div>
		</div>
		
		
	</body>
</html>
