<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		
		<script>
		
		arr = new Array("hi","hello","bye","kiki","wwww","lol");
		
		function addProc(){
			selectedDiv = document.querySelector('#result1');
			
			makePtag = document.createElement("p");
			
			makePtag.appendChild(document.createTextNode(arr[ Math.floor(Math.random()*arr.length) ]));
			
			
			selectedDiv.appendChild(makePtag);
			
		}
		
		function delProc(){
			selectedDiv = document.querySelector('#result1');
			
			deleteChild = selectedDiv.childNodes;
			
			selectedDiv.removeChild(deleteChild[ Math.floor(Math.random()*deleteChild.length)]);
			
		}
		
		
		</script>
		
	</head>
	<body>
		<div class="box">
			<h3>추가 / 삭제</h3>
			<input type="button" value="추가" onclick="addProc()">
			<input type="button" value="삭제" onclick="delProc()">
			<div id="result1"> </div>
		</div>
		
		
	</body>
</html>
