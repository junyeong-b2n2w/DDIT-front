<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      function proc1() {
        name = document.querySelector("#name").value;

        gender = document.querySelector('input[name="gender"]:checked').value;

        // genderArr = document.getElementsByName("#gender");

        // for (i = 0; i < 2; i++) {
        //   if (genderArr[i].checked) {
        //     gender = genderArr[i].value;
        //   }
        // }
        hobby = "";

        hobby_cnt = document.querySelectorAll('input[name="hobby"]:checked');
        for (i = 0; i < hobby_cnt.length; i++) {
          hobby += hobby_cnt[i].value + " ";
        }
        hobby += "이군요!";
        if (hobby.length == 0) {
          hobby = "취미는 없군요";
        }

        result =
          name + "씨! &#10;당신은 " + gender + "자이고, &#10; 취미는 " + hobby;

        document.querySelector("#result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    이름 : <input type="text" id="name" /> <br />
    성별 :<label for="gender_male">
      <input type="radio" name="gender" value="남" id="gender_male" />남
    </label>
    <label for="gender_female"
      ><input
        type="radio"
        name="gender"
        value="여"
        id="gender_female"
      />여</label
    >
    <br />
    취미 :
    <input type="checkbox" name="hobby" value="여행" id="ho_travel" />여행
    <input type="checkbox" name="hobby" value="독서" />독서
    <input type="checkbox" name="hobby" value="영화감상" />영화감상

    <input type="checkbox" name="hobby" value="바둑" />바둑
    <input type="checkbox" name="hobby" value="장기" />장기
    <input type="checkbox" name="hobby" value="등산" />등산
    <input type="checkbox" name="hobby" value="낚시" />낚시
    <br />

    <input type="button" value="결과출력" onclick="proc1()" /><br />

    <textarea id="result"> </textarea>
  </body>
</html>
