<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<style type="text/css">
		.box input[type=button]{
				background-color : blue;
				padding : 5px 10px;
				color : white;
				width : 100px;
				height : 30px;
				border-radius : 5px;
				margin: 10px;
				font-size :10pt;
				}			
		#input{
			height:30px;
		}		
		select{
			width: 100%;
			height:100%;
		}
		td{
		width:300px;
		}
		#tb{
		width:100px;
		}
		
		</style>
		
		
		<script>
		window.onload = function(){
			left = document.querySelector('#left');
			right = document.querySelector('#right');
			
		}
		
		function proc1(){
			input = document.querySelector('#input');
			ivalue = input.value.trim();
			
			if(ivalue.length < 1){
				return;
			}
			
			
			opt = document.createElement("option");
			opt.value = ivalue;
			opt.text = ivalue;
			
			left = document.querySelector('#left');
			left.appendChild(opt);
			
			input.value = "";
			input.focus();
		}
		function toRight(){
			lselect = left.selectedIndex;
			if(lselect == -1 ){
				alert("항목을 선택하세요");
				return false;
			}
			
			lvalue = left.options[lselect].value;
			opt = document.createElement("option");
			opt.value = lvalue;
			opt.text = lvalue;
			
			right.appendChild(opt);
			
			
			left.removeChild(left.options[lselect])
		}
		
		function toRightAll(){
			leng = left.length;
			
			for(i=0; i<leng; i++){
				svalue = left.options[0].value;
				
				sopt = document.createElement("option");
				sopt.value = svalue;
				sopt.text = svalue;
				
				right.appendChild(sopt);
				left.removeChild(left.options[0]);
				
			}
			
		}
		
		function toLeft(){
			rselect = right.selectedIndex;
			if(lselect == -1 ){
				alert("항목을 선택하세요");
				return false;
			}
			
			rvalue = right.options[lselect].value;
			opt = document.createElement("option");
			opt.value = rvalue;
			opt.text = rvalue;
			
			left.appendChild(opt);
			
			
			 right.removeChild(right.options[rselect])
		}
		function toLeftAll(){
			leng = right.length;
			
			for(i=0; i<leng; i++){
				dvalue = right.options[0].value;
				
				dopt = document.createElement("option");
				dopt.value = dvalue;
				dopt.text = dvalue;
				
				left.appendChild(dopt);
				
				right.removeChild(right.options[0]);
			}
		}
		
		
		
		
		</script>
		
		
	</head>
	<body>
		<div class="box">
		<table>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td>
					<select multiple size="10" id="left">
					</select>
				</td>
				<td id="tb">
					<input type="button" value=">" onclick="toRight()"><br>
					<input type="button" value=">>" onclick="toRightAll()"><br>
					<input type="button" value="<" onclick="toLeft()"><br>
					<input type="button" value="<<" onclick="toLeftAll()"><br>
					
				</td>
				<td>
					<select multiple size="10" id="right">
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="3"> <input type="text" id="input">
				 <input type="button" value="추가" onclick="proc1()"></td>
				
				
			</tr>
		
		</table>
		</div>
		
		
	</body>
</html>
